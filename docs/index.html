<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Moment Picker</title>
    
    <link href="https://rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.css" rel="stylesheet">
    <!-- <li_nk href="https://rawgit.com/indrimuska/angular-moment-picker/master/dist/themes/material-ui.css" rel="stylesheet"> -->
		<!-- <li_nk href="style.css" rel="stylesheet"> -->
  </head>
  <body ng-app="Demo" ng-cloak style="padding:20px;"
        ng-controller="DemoController as ctrl">
	      {{ctrl.momentDate.format('DD-MM-YYYY')}}
	  <br/>
    <div style="/*width:300px; position:absolute; top:100px;*/">
    	<div   locale="nl"
						 moment-picker="ctrl.stringDate"
						 today="false"
						 min-view="year"
						 max-view="day"
						 min-date="ctrl.minDateString"
						 max-date="ctrl.maxDateString"
						 locale="en"
						 inline="true"
						 format="YYYY-MM-DD"
						 start-view="year"
						 selectable="ctrl.isSelectable(date, type)"
						 ng-model="ctrl.momentDate"
						 ng-model-options="{ updateOn: 'blur' }">
			</div>
		</div>
	    
		

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="https://rawgit.com/indrimuska/angular-moment-picker/master/dist/angular-moment-picker.js"></script>
    <script>
	    angular
  .module('Demo', ['moment-picker'])
  .controller('DemoController', ['$scope', function () {
    var ctrl = this;
    ctrl.minDateString = moment('2019-04-15').format('YYYY-MM-DD');
    ctrl.maxDateString = moment('2020-08-15').format('YYYY-MM-DD');
    
    // disable all Sundays in the Month View
    ctrl.isSelectable = function (date, type) {
      //console.log(date);
      //console.log(type);
      var month = date.month()+1;
      return month < 6 || month > 7 
      //return type != 'day' || date.format('dddd') != 'Sunday';
    };
  }]);
   </script>
</body>
</html>
